<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" href="./imgs/weather-logo.svg" type="image/x-icon" />
        <title>Weather App</title>
    </head>
    <body>
        <header>
            <form action="" id="search">
                <input
                    type="text"
                    name="search"
                    placeholder="Search for a city, state, country..."
                />
                <button type="submit" title="Search">
                    <svg style="width: 24px; height: 24px" viewBox="0 0 24 24">
                        <path
                            fill="currentColor"
                            d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z"
                        />
                    </svg>
                </button>
            </form>
            <button id="unit-toggle" title="Switch units">
                <span id="metric">C°</span>
                <span id="imperial">F°</span>
            </button>
        </header>

        <div id="error" class="hidden">
            <h1 id="message">Something Went Wrong</h1>
            <p>You can try the following:</p>
            <ul>
                <li>Search for a different location.</li>
                <li>Check your internet.</li>
                <li>Try again later.</li>
            </ul>
        </div>

        <section id="current-weather-card">
            <div class="weather-card-left">
                <h1 class="weather-location"></h1>
                <p class="weather-day"></p>
                <p class="weather-date"></p>
                <p class="weather-time"></p>
            </div>

            <div class="weather-card-right">
                <img class="weather-icon" src="" alt="" />
                <p class="weather-desc"></p>
                <p class="weather-temp"></p>
            </div>

            <div class="weather-card-bottom">
                <div>
                    <h3>Humidity</h3>
                    <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                        <path fill="currentColor" d="M12,20A6,6 0 0,1 6,14C6,10 12,3.25 12,3.25C12,3.25 18,10 18,14A6,6 0 0,1 12,20Z" />
                    </svg>
                    <span class="humidity"></span>
                </div>
                <div>
                    <h3>Clouds</h3>
                    <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                        <path fill="currentColor" d="M6.5 20Q4.22 20 2.61 18.43 1 16.85 1 14.58 1 12.63 2.17 11.1 3.35 9.57 5.25 9.15 5.88 6.85 7.75 5.43 9.63 4 12 4 14.93 4 16.96 6.04 19 8.07 19 11 20.73 11.2 21.86 12.5 23 13.78 23 15.5 23 17.38 21.69 18.69 20.38 20 18.5 20Z" />
                    </svg>
                    <span class="clouds"></span>
                </div>
                <div>
                    <h3>Wind speed</h3>
                    <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                        <path fill="currentColor" d="M4,10A1,1 0 0,1 3,9A1,1 0 0,1 4,8H12A2,2 0 0,0 14,6A2,2 0 0,0 12,4C11.45,4 10.95,4.22 10.59,4.59C10.2,5 9.56,5 9.17,4.59C8.78,4.2 8.78,3.56 9.17,3.17C9.9,2.45 10.9,2 12,2A4,4 0 0,1 16,6A4,4 0 0,1 12,10H4M19,12A1,1 0 0,0 20,11A1,1 0 0,0 19,10C18.72,10 18.47,10.11 18.29,10.29C17.9,10.68 17.27,10.68 16.88,10.29C16.5,9.9 16.5,9.27 16.88,8.88C17.42,8.34 18.17,8 19,8A3,3 0 0,1 22,11A3,3 0 0,1 19,14H5A1,1 0 0,1 4,13A1,1 0 0,1 5,12H19M18,18H4A1,1 0 0,1 3,17A1,1 0 0,1 4,16H18A3,3 0 0,1 21,19A3,3 0 0,1 18,22C17.17,22 16.42,21.66 15.88,21.12C15.5,20.73 15.5,20.1 15.88,19.71C16.27,19.32 16.9,19.32 17.29,19.71C17.47,19.89 17.72,20 18,20A1,1 0 0,0 19,19A1,1 0 0,0 18,18Z" />
                    </svg>
                    <span class="wind"></span>
                </div>
            </div>
        </section>

        <section id="forecast-weather">
            <div id="hourly"></div>
            <div id="daily"></div>
        </section>

        
    </body>
</html>
