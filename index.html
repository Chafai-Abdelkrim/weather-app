<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" href="imgs/weather-logo.6cb8238507668441d7ee..svg" type="image/x-icon" />
        <title>Weather App</title>
    <script defer src="main.ddab11d3fe2bc4ff6e63.js"></script><link href="main.46ffc78de063da885a29.css" rel="stylesheet"></head>
    <body>
        <header>
            <form action="" id="search">
                <input
                    type="text"
                    name="text"
                    class="search-input"
                    placeholder="Search for a city, state, country..."
                    required
                />
                <button type="submit" title="Search">
                    <svg style="width: 24px; height: 24px" viewBox="0 0 24 24">
                        <path
                            fill="currentColor"
                            d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z"
                        />
                    </svg>
                </button>
            </form>
            <button id="unit-toggle" title="Switch units">
                <span id="metric">C°</span>
                <span id="imperial">F°</span>
            </button>
        </header>

        <div id="error" class="hidden">
            <h1 id="message">Something Went Wrong</h1>
            <p>You can try the following:</p>
            <ul>
                <li>Search for a different location.</li>
                <li>Check your internet.</li>
                <li>Try again later.</li>
            </ul>
        </div>

        <section id="current-weather-card">
            <div class="weather-card-left">
                <h1 class="weather-location loadable"></h1>
                <p class="weather-day loadable"></p>
                <p class="weather-date loadable"></p>
                <p class="weather-time loadable"></p>
            </div>

            <div class="weather-card-right">
                <div class="weather-icon"></div>
                <p class="weather-desc loadable"></p>
                <p class="weather-temp loadable"></p>
            </div>

            <div class="weather-card-bottom">
                <div>
                    <h3>Humidity</h3>
                    <svg style="width: 24px; height: 24px" viewBox="0 0 24 24">
                        <path
                            fill="currentColor"
                            d="M12,20A6,6 0 0,1 6,14C6,10 12,3.25 12,3.25C12,3.25 18,10 18,14A6,6 0 0,1 12,20Z"
                        />
                    </svg>
                    <span class="humidity loadable"></span>
                </div>
                <div>
                    <h3>Clouds</h3>
                    <svg style="width: 24px; height: 24px" viewBox="0 0 24 24">
                        <path
                            fill="currentColor"
                            d="M6.5 20Q4.22 20 2.61 18.43 1 16.85 1 14.58 1 12.63 2.17 11.1 3.35 9.57 5.25 9.15 5.88 6.85 7.75 5.43 9.63 4 12 4 14.93 4 16.96 6.04 19 8.07 19 11 20.73 11.2 21.86 12.5 23 13.78 23 15.5 23 17.38 21.69 18.69 20.38 20 18.5 20Z"
                        />
                    </svg>
                    <span class="clouds loadable"></span>
                </div>
                <div>
                    <h3>Wind speed</h3>
                    <svg style="width: 24px; height: 24px" viewBox="0 0 24 24">
                        <path
                            fill="currentColor"
                            d="M4,10A1,1 0 0,1 3,9A1,1 0 0,1 4,8H12A2,2 0 0,0 14,6A2,2 0 0,0 12,4C11.45,4 10.95,4.22 10.59,4.59C10.2,5 9.56,5 9.17,4.59C8.78,4.2 8.78,3.56 9.17,3.17C9.9,2.45 10.9,2 12,2A4,4 0 0,1 16,6A4,4 0 0,1 12,10H4M19,12A1,1 0 0,0 20,11A1,1 0 0,0 19,10C18.72,10 18.47,10.11 18.29,10.29C17.9,10.68 17.27,10.68 16.88,10.29C16.5,9.9 16.5,9.27 16.88,8.88C17.42,8.34 18.17,8 19,8A3,3 0 0,1 22,11A3,3 0 0,1 19,14H5A1,1 0 0,1 4,13A1,1 0 0,1 5,12H19M18,18H4A1,1 0 0,1 3,17A1,1 0 0,1 4,16H18A3,3 0 0,1 21,19A3,3 0 0,1 18,22C17.17,22 16.42,21.66 15.88,21.12C15.5,20.73 15.5,20.1 15.88,19.71C16.27,19.32 16.9,19.32 17.29,19.71C17.47,19.89 17.72,20 18,20A1,1 0 0,0 19,19A1,1 0 0,0 18,18Z"
                        />
                    </svg>
                    <span class="wind loadable"></span>
                </div>
            </div>
        </section>

        <section id="forecast-weather">
            <div id="hourly"></div>
            <div id="daily"></div>
        </section>

        <footer>
            <a
                target="_blank"
                class="footer-link"
                href="https://github.com/Chafai-Abdelkrim"
                >Abdelkrim Chafai
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    aria-hidden="true"
                    role="img"
                    width="24px"
                    height="24px"
                    preserveAspectRatio="xMidYMid meet"
                    viewBox="0 0 24 24"
                >
                    <path
                        fill="currentColor"
                        d="M12 .297c-6.63 0-12 5.373-12 12 0 5.303 3.438 9.8 8.205 11.385.6.113.82-.258.82-.577 0-.285-.01-1.04-.015-2.04-3.338.724-4.042-1.61-4.042-1.61C4.422 18.07 3.633 17.7 3.633 17.7c-1.087-.744.084-.729.084-.729 1.205.084 1.838 1.236 1.838 1.236 1.07 1.835 2.809 1.305 3.495.998.108-.776.417-1.305.76-1.605-2.665-.3-5.466-1.332-5.466-5.93 0-1.31.465-2.38 1.235-3.22-.135-.303-.54-1.523.105-3.176 0 0 1.005-.322 3.3 1.23.96-.267 1.98-.399 3-.405 1.02.006 2.04.138 3 .405 2.28-1.552 3.285-1.23 3.285-1.23.645 1.653.24 2.873.12 3.176.765.84 1.23 1.91 1.23 3.22 0 4.61-2.805 5.625-5.475 5.92.42.36.81 1.096.81 2.22 0 1.606-.015 2.896-.015 3.286 0 .315.21.69.825.57C20.565 22.092 24 17.592 24 12.297c0-6.627-5.373-12-12-12"
                    />
                </svg>
            </a>
        </footer>
    </body>
</html>
